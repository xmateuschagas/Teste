<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Funcionários</h1>
  <form action="http://127.0.0.1:5000/add" method="post">
    <input type="text" name="primeiro_nome" id="primeiro_nome" placeholder="Nome">
    <br>
    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
    <br>
    <input type="date" name="data_admissao" id="data_admissao">
    <br>
    <input type="name" name="id_setor" id="id_setor" placeholder="ID do setor">
    <br>
    <input type="name" name="id_cargo" id="id_cargo" placeholder="ID do cargo">
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
